<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#"> 
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Blue Sky</h1>
                <p>With a mountain</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <!-- Image divs are opposite in order to corresponding divs in left slide, if you add a left side div to the end of the group of divs, add the corresponding right slide image div to the top of the divs here-->
            <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1587443582708-2f60da57b5d1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1515664952592-0891e0d5f2d0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1508583732154-e9ff899f8534?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cGluayUyMGZsb3dlcnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
