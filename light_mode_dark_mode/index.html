<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dark Mode | Light Mode</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <i class="far fa-moon"></i>
      </div>

      <div class="card">
        <img src="images/map.png" class="card-map" alt="map" />

        <div class="card-left">
          <h3 class="card-type">Mastercard</h3>
          <img src="images/chip.png" alt="card" class="card-chip" />

          <div class="card-info">
            <div class="card-num">1234 5678 8765 4321</div>
            <div class="card-text">Valid through</div>
            <div class="card-date">08/26</div>
            <div class="card-holder">John Doe</div>
          </div>
        </div>

        <div class="card-right">
          <div class="red-circle"></div>
          <div class="orange-circle"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
